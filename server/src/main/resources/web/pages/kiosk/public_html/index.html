
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">

        <title>СССР</title>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/bootstrap.min.js"></script> 
        <style>
            body{
                background-color:#060019;
            }
            h1{
                color: #9E9FA5;
                font-weight: bold;
            }
        </style>
        <script type="text/javascript">
            $(document).ready(function () {
            // Инициализирует карусель
            $(".start-slide").click(function(){
                $("#myCarousel2").carousel('cycle');
            });
            // Останавливает процесс автоматической смены слайдов карусели
            $(".pause-slide").click(function(){
                $("#myCarousel2").carousel('pause');
            });
            }
        </script>    
    </head>
    <body>
               
        <h1 class="zagolovok" align="center">CCCP</h1>
        <div style="margin-top: 20px; margin-bottom: 20px;">
        <div id="myCarousel" class="carousel slide" data-interval="3000"  style="margin-top: 20px;" data-ride="carousel">

            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>

                <li data-target="#myCarousel" data-slide-to="16"></li>
                <li data-target="#myCarousel" data-slide-to="17"></li>
                <li data-target="#myCarousel" data-slide-to="18"></li>
                <li data-target="#myCarousel" data-slide-to="19"></li>
            </ol>   
            <!-- Carousel items -->
            <div class="carousel-inner">
                <div class="active item" style="background: #060019; text-align: center; height: 1100px !important;">
                    <center><img src="CCCP/1.jpg"></center>
                </div>
                <div class="item" style="background: #060019; text-align: center; height: 1100px !important;">
                    <center><img src="CCCP/2.jpg"></center>
                </div>

                    <center><img src="CCCP/3.jpg"></center>

                </div>
                <div class="item" style="background: #060019; text-align: center; height: 1100px !important;">
                    <center><img src="CCCP/19.jpg"></center>
                </div>
            </div>
            <!-- Carousel nav -->
            
            <a class="carousel-control left" href="#myCarousel" data-slide="prev"> 
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="carousel-control right" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
            <!-- Кнопки управления -->
            <div style="margin-top: 20px; text-align:center; ">
                <input type="button" class="btn btn-info start-slide" value="Start">
                <input type="button" class="btn btn-info pause-slide" value="Pause">
            </div>
        </div>
        </div>
    </body>
</html>
