
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Bootstrap 3 - Демо валидации формы">

        <title>Bootstrap 3 - Демонстрация работы компонентов</title>
        <script type="text/javascript" src="js/jquery.min.js"></script>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/bootstrap.min.js"></script>
    
    </head>
    <body>
        
        <div style="margin-top: 20px; margin-bottom: 20px;">
        <div id="myCarousel" class="carousel slide" data-interval="3000"  style="margin-top: 20px;">
            <!-- Carousel indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>   
            <!-- Carousel items -->
            <div class="carousel-inner">
                <div class="active item" style="background: #333; text-align: center; height: 1100px !important;">
                    <center><img src="CCCP/1.jpg"></center>
                </div>
                <div class="item" style="background: #333; text-align: center; height: 1100px !important;">
                    <center><img src="CCCP/2.jpg"></center>
                </div>
                <div class="item" style="background: #333; text-align: center; height: 1100px !important;">
                    <h2 style="margin: 0; color: #666; padding-top: 90px; font-size: 52px;">Слайд №3</h2>
                    <div class="carousel-caption">
                        <h3>Заголовок 3 слайда</h3>
                        <p>Описание 3 слайда...</p>
                    </div>
                </div>
            </div>
            <!-- Carousel nav -->
            <a class="carousel-control left" href="#myCarousel" data-slide="prev"> 
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="carousel-control right" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
        </div>
    </body>
</html>
