<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">

    <title>Разметка картинок</title>
    <style type="text/css">
        body {
            background: #d8f1f3 !important;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>
<body>

<h3 align="center">Координаты пикселя на картинке</h3>

<div class="form-group">
    <div class="form-group col-lg-10">
        <div class="input-group">
            <span class="input-group-addon">Ссылка на картинку</span>
            <input id="input" type="url" class="form-control" value="http://usamovara.spb.ru/px2/256.jpg">
        </div>
    </div>
    <a class="btn btn-primary" onclick="downloadImage()">Загрузить!</a>
</div>

<div class="form-group" align="center">
    <img id="img" class="img-responsive"/>
</div>

<script type="text/javascript">
    function downloadImage() {
        $('#img').attr('src', $('#input').val())
    }

    $('#img').click(function (e) {
        var realSize = dimension($(this).attr('src'));
        var scaleX = 1.0 * realSize.width / $(this).width();
        var scaleY = 1.0 * realSize.height / $(this).height();
        var x = Math.round(e.offsetX * scaleX);
        var y = Math.round(e.offsetY * scaleY);
        window.prompt("Скопировать в буфер обмена: Ctrl+C, Enter", x + ',' + y);
    });

    function dimension(link) {
        var img = new Image();
        img.src = link;
        return {
            width: img.width,
            height: img.height
        };
    }
</script>

</body>
</html>
