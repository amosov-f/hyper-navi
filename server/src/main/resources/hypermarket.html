<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form name="loginForm" method="post" action="register/hypermarket">
    <table>
        <tr>
            <td>longitude:</td>
            <td><input type="number" step="any" name="lon"/></td>
        </tr>
        <tr>
            <td>latitude:</td>
            <td><input type="number" step="any" name="lat"/></td>
        </tr>
        <tr>
            <td>address:</td>
            <td><input type="text" name="address"/></td>
        </tr>
        <tr>
            <td>link to scheme(URL):</td>
            <td><input type="url" name="url"/></td>
        </tr>
        <tr>
            <td>type of hypermarket:</td>
            <td><select name="type">
                <option value="None"></option>
                <option value="Okey">Okey</option>
                <option value="Ashan">Ashan</option>
                <option value= "Prisma">Prisma</option>
                <option value="Lenta">Lenta</option>
                <option value="k-ryoka">K-ryoka</option>
                <option value="Karusel">Karusel</option>
            </select></td>
        </tr>
    </table>

    <input type="submit" value="Add hypermarket"/> <br/>
</form>
</body>
</html>
